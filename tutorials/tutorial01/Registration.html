<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <title>Registration</title>
</head>
<body background="bgimage.jpg">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6 p-3">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center">Registration Here</h3>

                        <div class="row p-2">
                            <div class="col-md-4">
                                Username
                            </div>
                            <div class="col-md-8">
                                <input type="email" class="form-control" for="exampleFormControlInput1" id="username" placeholder="name@example.com">
                            </div>
                        </div>

                        <div class="row p-2">
                            <div class="col-md-4">
                                Password
                            </div>
                            <div class="col-md-8">
                                <input type="password" class="form-control"  id="password" placeholder="Password">
                            </div>
                        </div>

                        <div class="row p-2">
                            <div class="col-md-4">
                                Re-Password
                            </div>
                            <div class="col-md-8">
                                <input type="password" class="form-control"  id="repasseord" placeholder="Re-Password">
                            </div>
                        </div>

                        <div class="row p-2">
                            <div class="col-md-4">
                               Age
                            </div>
                            <div class="col-md-8">
                                <input type="number" class="form-control"  id="age" placeholder="Age">
                            </div>
                        </div>

                        <div class="row p-2">
                            <div class="col-md-4">
                               Birth-Date
                            </div>
                            <div class="col-md-8">
                                <input type="date" class="form-control"  id="dob" placeholder="Birth Date">
                            </div>
                        </div>

                        <div class="row p-2">
                            <div class="col-md-4">
                              Country
                            </div>
                            <div class="col-md-8">
                                <select class="form-select" id="country" required>
                                    <option selected disabled value="">---Select Country---</option>
                                    <option>India</option>
                                    <option>USA</option>
                                    <option>UK</option>
                                    <option>Australia</option>
                                    <option>Pakistan</option>
                                  </select>
                            </div>
                        </div>

                        <div class="row p-2">
                            <div class="col-md-4">
                              State
                            </div>
                            <div class="col-md-8">
                                <select class="form-select" id="state" required>
                                    <option selected disabled value="">---Select State---</option>
                                    <option>Gujarat</option>
                                    <option>Maharastra</option>
                                    <option>Rajasthan</option>
                                    <option>Panjab</option>
                                    <option>Asam</option>
                                  </select> 
                            </div>
                        </div>

                        <div class="row p-2">
                            <div class="col-md-4">
                              City
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="form-control"  id="city" placeholder="City">
                            </div>
                        </div>

                        <div class="row p-2">
                            <div class="col-md-4">
                              Profile Picture
                            </div>
                            <div class="col-md-8">
                                <input type="file" class="form-control"  id="file" accept=".jpg,.png,.jpeg,.bmp">
                            </div>
                        </div>

                        <div class="row p-2">
                            <div class="col-md-4">
                              Notes
                            </div>
                            <div class="col-md-8">
                                <textarea class="form-control" placeholder="Leave a comment here" id="note"></textarea>
                            </div>
                        </div>

                        <div class="row p-3">
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <input class="btn btn-primary" type="submit" value="Registration">
                            </div>
                        </div>

                        <div class="row p-2">
                            <div class="col text-center">
                                <p>Already Have Account <a href="index.html" class="link-primary">Login</a> Here.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
</body>
</html>
